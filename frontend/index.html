<html>
    <head>
        <title>Covid Observations</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./assets/css/nprogress.css">
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>
        <header class="jumbotron-fluid text-center py-4">
            <h1>COVID Observation App</h1>
        </header>
      
        <div class="container-fluid">
                <div class="container">
                    <form class="row my-4 mx-2">
                        <span class="col-lg-1 col-md-12"></span>
                        <label class="col-lg-2 col-md-6 my-2 col-form-label" for="observationDate">Observation Date</label>
                        <select class="col-lg-2 col-md-6 my-2 form-select" id="obsDatesChoices"></select>
                        <label class="col-lg-1 col-md-6 my-2 col-form-label" for="targetCount">Limit</label>
                        <input id="targetCount" type="number" min="1" max="195" class="col-lg-2 col-md-6 my-2 form-control input-sm" autocomplete="off" required="true">
                        <button id="submitButton" class="col-lg-2 col-md-12 mx-2 my-2 form-control btn btn-primary" type="submit">Submit</button>
                        <span class="col-lg-2 col-md-12"></span>
                    </form>
                </div>
            <div class="row">
                <div class="container table-responsive">
                    <table class="table table-bordered table-hover">
                        <thead class="thead-dark">
                            <tr>
                                <th class="table-info">Rank</th>
                                <th class="table-info">Countries</th>
                                <th class="table-danger">Confirmed Cases</th>
                                <th class="table-primary">Death Cases</th>
                                <th class="table-success">Recovered Cases</th>
                            </tr>
                        </thead> 
                        <tbody id="resultBody"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <footer class="text-center">
            <p>Created by Aaron Carl Fernandez</p>
        </footer>


        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://unpkg.com/nprogress@0.2.0/nprogress.js"></script>
        <script type="text/javascript" src="./assets/js/index.js"></script>
    </body>
</html>
